<!DOCTYPE html>
<html>
<head>
    <title>Quiz Finished</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .end-container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            font-size: 2em;
            color: #333333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555555;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="end-container">
        <h2>ðŸŽ‰ Quiz Finished!</h2>
        <p>Your score: {{ score }}/{{ total }}</p>
        <a href="{{ url_for('quiz') }}">Try Again</a>
    </div>
</body>
</html>
